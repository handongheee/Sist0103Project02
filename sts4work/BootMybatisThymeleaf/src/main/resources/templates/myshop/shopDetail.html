<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>shopDetail</title>
<style type="text/css">
	.color{
		width: 20px;
		height: 20px;
		border-radius: 100px;
	}
</style>
</head>
<body><div style="margin: 100px 100px;">
	<table class="table table-bordered">
		<caption align="top"><b>상품 상세 정보</b></caption>
		<tr> 

			<td width="250px;" align="center">
				<img th:src="@{|/photo/${dto.photo}|}" style="width: 200px;">
			</td> 
			
			<td valign="middle">
				<ul style="list-style: none;">
					<li><b>상품명: [[${dto.sangpum}]]</b></li>
					<li>가격: <span th:text="${#numbers.formatInteger(dto.price,0,'COMMA')}"></span>원</li>
					<li>색상: <div class="color" th:style="'background-color:' + ${dto.color} + ';'"></div> </li>
					<li>입고일: <span th:text="${#calendars.format(dto.writeday,'yyyy-MM-dd')}"></span></li>
				</ul>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<button type="button" class="btn btn-outline-info" onclick="location.href='/'">목록</button>
				<button type="button" class="btn btn-outline-success" onclick="location.href='addform'">글쓰기</button>
				<button type="button" class="btn btn-outline-warning" th:onclick="|location.href='updateform?(num=${dto.num})}'|">수정</button>
				<button type="button" class="btn btn-outline-danger" th:onclick="|location.href='@{/delete(num=${dto.num})}'|">삭제</button>
			</td>
		</tr>

	</table>
	

</div>

</body>
</html>
