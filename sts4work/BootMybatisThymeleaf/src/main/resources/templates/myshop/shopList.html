<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>shopList</title>
</head>
<body>
<div style="margin:100px 100px;">
	<h2>
		<b>총 [[${totalCount}]]개의 상품이 있습니다.</b>
		<button type="button" class="btn btn-outline-success" style="margin-left: 200px;" onclick="location.href='addform'">상품추가</button>
	</h2>
	
	<hr>
	
	<table class="table table-bordered" style="width: 650px;">
		<tr class="table-success">
			<th width="50px;">번호</th>
			<th width="200px;">상품명</th>
			<th width="150px;">가격</th>
			<th width="150px;">날짜</th>
		</tr>
	
		<tr th:each="dto, iter:${list}" valign="middle">
			<td align="center">[[${iter.count}]]</td>
			
			<td>
				<a th:href="@{detail(num=${dto.num})}" style="text-decoration: none; color: black;">
					<img th:src="@{|/photo/${dto.photo}|}" style="width: 50px;" border="1" hspace="10">
					[[${dto.sangpum}]]
				</a>
			</td>
			
			<td>
				<span th:text="${#numbers.formatInteger(dto.price,0,'COMMA')}"></span>원
			</td>
			
			<td>
				<span th:text="${#calendars.format(dto.writeday,'yyyy-MM-dd')}"></span>
			</td>
		</tr>
	</table>
</div>
	
</body>
</html>
