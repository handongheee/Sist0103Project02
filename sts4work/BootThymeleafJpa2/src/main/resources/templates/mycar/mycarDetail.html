<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>mycarDetail</title>
<style type="text/css">
	div.box{
		width: 200px;
		border: 1px solid gray;
		font-size: 20px;
	}
</style>
<script type="text/javascript">
	$(function(){
		// 처음 시작 시 댓글 출력
		comment_list();
		
		
	});
	
	// 사용자함수
	function comment_list(){
		let num=[[${dto.num}]];
		//alert(num);
		
		$.ajax({
			type:"get",
			dataType:"json",
			url:"./commentlist",
			data:{"num":num},
			success:function(res){
				let s=`총 &nbsp;${res.length}개의 댓글이 있습니다.`;
				$.each(res, function(idx,item){
					s+=`
						<div style='margin-left:15px;'>
						&nbsp; ${item.comment}
							<span style="color:gray; font-size:0.9em; margin-left:10px;">${item.writeday}</span>
						</div>
					`;
				});
				
				$(".comment-list").html(s);
			}
		});
		
	}
</script>
</head>
<body>
<div style="margin: 100px 100px;">
	<h2>[[${dto.carname}]] 상세보기</h2>
	<hr>
	<h3>원본이미지</h3>
	<img th:src="@{|/save/${dto.carphoto}|}" style="max-width: 300px; border: 2px solid gray;">
	<hr>
	<div th:object=${dto}>
		<h4>자동차명: [[*{carname}]] </h4>
		<div class="box" th:style="'background-color:'+*{carcolor}">
			색상: [[*{carcolor}]] 
		</div>
		<h4>가격: [[*{carprice}]]원</h4>
		<h4>등록일: <span th:text="${#calendars.format(dto.writeday,'yyyy-MM-dd HH:mm')}"></span> </h4>
	</div>
	
	<!-- 댓글 -->
	<hr>
	<div class="comment-list">
		댓글목록
	</div>
	<div class="d-inline-flex">
		<input type="text" class="form-control" style="margin-left: 10px; width: 400px;" id="comment">
		<button type="button" class="btn btn-success" id="btncomment" style="margin-left: 5px;">저장</button>
	</div>
	
	<script type="text/javascript">
		$("#btncomment").click(function(){
		 	var num=[[${dto.num}]];
		 	//alert(num);
		 	
		 	var comment=$("#comment").val();
		 	
		 	$.ajax({
		 		type:"get",
		 		dataType:"html",
		 		url:"./addcomment",
		 		data:{"num":num, "comment":comment},
		 		success:function(){
		 			//alert("success");
		 			comment_list(); // 댓글 다시 출력
		 			$("#comment").val('');
		 		}
		 	})
		 	
		});
	</script>
	
	<br>
	<br>
	
	<button type="button" class="btn btn-outline-success" onclick="location.href='writeform'" style="width: 120px;">자동차추가</button>
	<button type="button" class="btn btn-outline-info" onclick="location.href='list'" style="width: 120px;">목록</button>
	<button type="button" class="btn btn-outline-warning" th:onclick="|location.href='@{/updateform(num=${dto.num})}'|" style="width: 120px;">수정</button>
	<button type="button" class="btn btn-outline-danger" th:onclick="|location.href='@{/delete(num=${dto.num})}'|" style="width: 120px;">삭제</button>
</div>
</body>
</html>
