<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>productDetail</title>
<style type="text/css">
.color{
		width: 30px;
		height: 20px;
	}
</style>
</head>
<body>
	<div style="margin: 100px 100px;">
		<b>제품상세정보</b>
		
		<table class="table table-bordered" style="width: 700px;">
			<tr>
				<td style="width: 300px;">
					<img alt="" th:src="@{|/productImage/${dto.pro_image}|}" style="width: 300px;">
				</td>
				
				<td valign="middle">
					<ul style="list-style: none;">
						<li>상품명: [[${dto.pro_name}]]</li>
						<li>가격: <span th:text="${#numbers.formatInteger(dto.pro_price,0,'COMMA')}"></span>원</li>
						<li>색상: <div class="color" th:style="'background-color:' + ${dto.pro_color} + ';'"></div></li>
						<li>등록일: <span th:text="${#calendars.format(dto.pro_create_date,'yyyy-MM-dd')}"></span></li>
					</ul>
					<button type="button" class="btn btn-outline-info" onclick="location.href='/'">목록</button>
					<button type="button" class="btn btn-outline-success" onclick="location.href='addform'">상품추가</button>
				</td>
			</tr>
			
		</table>
	</div>
</body>
</html>
