<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>productList</title>
</head>
<body>
	<div style="margin:100px 100px;">
		<button type="button" class="btn btn-success" onclick="location.href='addform'">상품등록</button> <br><br>
		<b>[[${total}]]개의 상품이 존재합니다.</b>
		
		<table class="table table-bordered" style="width: 1000px;">
			<tr class="table table-light">
				<th width="80px">상품번호</th>
				<th width="220px">상품명</th>
				<th width="100px">가격</th>
				<th width="200px">대표이미지</th>
				<th width="150px">등록일시</th>
				<th width="130px">관리</th>
			</tr>
			
			<tr th:each="dto, iter:${list}" valign="middle">
				<td align="center">[[${dto.pro_num}]]</td>
				<td align="center">
					<a th:href="@{/detail(num=${dto.pro_num})}" style="text-decoration: none; color: black;">[[${dto.pro_name}]]</a>
				</td>
				<td align="right">
					<span th:text="${#numbers.formatInteger(dto.pro_price,0,'COMMA')}"></span>원
				</td>
				<td align="center">
					<img alt="" th:src="@{|/productImage/${dto.pro_image}|}" style="width: 100px;">
				</td>
			
				<td align="center">
					<span th:text="${#calendars.format(dto.pro_create_date,'yyyy-MM-dd')}"></span>
				</td>
				
				<td align="center">
					<i class="bi bi-eye-fill"></i>
					<i class="bi bi-pencil-square" style="color: green;"></i>
					<i class="bi bi-trash3-fill" style="color: red;"></i>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
