<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>addForm</title>
</head>
<body>
<div style="margin: 100px 100px;">
		<h3>상품 정보 입력</h3>
		<form action="insert" method="post" enctype="multipart/form-data">
			<table class="table table-bordered" style="width: 500px;">
				<tr>
					<th width="100" class="table-primary">상품명</th>
					<td>
						<input type="text" name="pro_name" class="form-control" style="width: 180px;" required="required"> 
					</td>	
				</tr>
				
				<tr>
					<th width="100" class="table-primary">가격</th>
					<td>
						<input type="text" name="pro_price" class="form-control" style="width: 170px;" required="required"> 
					</td>	
				</tr>
				
				<tr>
					<th width="100" class="table-primary">색상</th>
					<td>
						<input type="color" name="pro_color" class="form-control" style="width: 100px;" value="#bbbccc"> 
					</td>	
				</tr>
				
				<tr>
					<th width="100" class="table-primary">상품이미지</th>
					<td>
						<input type="file" name="upload" class="form-control" style="width: 230px;" required="required"> 
					</td>	
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<button type="submit" class="btn btn-outline-success">저장</button>
						<button type="button" class="btn btn-outline-info" onclick="location.href='/'">목록</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
