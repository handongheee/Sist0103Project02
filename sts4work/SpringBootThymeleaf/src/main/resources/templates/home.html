<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>home</title>
</head>
<body>
	<header th:replace="~{fragment/header :: header}"></header>
	<h3 class="alert alert-primary">Home 입니다</h3>
	<img alt="" src="powerade02.png">
	<h3> 현재날짜:
		<span th:text="${#calendars.format(#calendars.createNow(),'yyyy년 MM월 dd일 HH시 mm분')}"></span>
	</h3>
	<a th:href="@{/hello1}">타임리프 Hello01</a> <br>
	<a th:href="@{/hello2(name='한동희', age=24)}">타임리프 Hello02</a> <br>
	<a th:href="@{/list}">타임리프 list</a> <br>
	<a th:href="@{/login1}">admin 로그인</a> <br>
	<a th:href="@{/login2}">본인 로그인</a> <br>
	
	<br>
	<!-- 버튼으로 이동 시 -->
	<button type="button" onclick="location.href='hello1'">hello01</button> <br>
	<button type="button" onclick="location.href='hello2?name=han&age=24'">hello02</button>
</body>
</html>
